<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="title text-center my-5">TO-DO</h1>

  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Task 1</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/task1" target="_blank">More about Task 1</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Task 2</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/task2" target="_blank">More about Task 2</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Task 3</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/task3" target="_blank">More about Task 3</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Task 4</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/task4" target="_blank">More about Task 4</a></li>
      </ul>
    </li>
  </ul>

</body>
</html>
